<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="description" content="breast cancer cell classification">
 <meta name="author" content="ronnelreposo">
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/skeleton.css">
 <link rel="stylesheet" href="css/style.css">
 <title>Breast Cancer Cell Classification</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Clump Thickness:</label>
             </div>
             
            <div class="three columns">    
                <input class="data-input-num u-full-width" type="number" id="inp-clump-thick">
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label class="data-txt">Uniformity of Cell Size:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-uni-cell-size">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Uniformity of Cell Shape:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-uni-cell-shape">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Marginal Adhesion:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-marginal-adhesion">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Single Epithelial Cell Size:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-single-epithe-cell-size">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Bare Nuclei:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-bare-nucli">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Bland Chromatin:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-bland-chrom">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Normal Nucleoli:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-normal-nucle">
            </div>
        </div>  
        <div class="row">
            <div class="three columns">
                <label class="data-txt">Mitoses:</label>
            </div>
            <div class="three columns">
                <input class="data-input-num u-full-width" type="number" id="inp-mitoses">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                &nbsp;
            </div>
            <div class="three columns">
                <button class="button-primary u-pull-right" id="inp-classify">Classify</button>      
            </div>
        </div>
        
        <div class="row">
            <div class="three columns">
                &nbsp;
            </div>
            <div class="three columns">
                <label class="data-input-num u-full-width" id="out-elem" ></label>
            </div>
        </div>

    </div>
</body>
 <script type="text/javascript" src="js/rx.all.min.js"></script>
 <script type="text/javascript" src="js/classifier.js"></script>
</html>
